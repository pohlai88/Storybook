<!-- OMNI RAIL COMPONENT (Mini Sidebar)
     Usage: Include in shell-omni.html
     Features: Icon buttons with tooltips, badges, active states
-->
<aside class="na-shell-rail" aria-label="Quick actions">
    <button class="na-iconbtn is-active" aria-label="Dashboard" title="Dashboard" data-tip="Dashboard">
        <span aria-hidden="true">📊</span>
    </button>
    <button class="na-iconbtn" aria-label="Orders" title="Orders" data-tip="Orders">
        <span aria-hidden="true">📦</span>
        <span class="na-dot" aria-hidden="true"></span>
    </button>
    <button class="na-iconbtn" aria-label="Finance" title="Finance" data-tip="Finance">
        <span aria-hidden="true">💰</span>
    </button>
    <button class="na-iconbtn" aria-label="Inventory" title="Inventory" data-tip="Inventory">
        <span aria-hidden="true">📊</span>
    </button>
    <div style="margin-top: auto;">
        <button class="na-iconbtn" aria-label="Settings" title="Settings" data-tip="Settings">
            <span aria-hidden="true">⚙️</span>
        </button>
    </div>
</aside>
