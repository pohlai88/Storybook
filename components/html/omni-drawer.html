<!-- OMNI DRAWER COMPONENT (Context Inspector)
     Usage: Include in shell-omni.html
     Features: Form fields, status selectors, actions, CSS-only visibility
-->
<aside class="na-shell-drawer" aria-label="Context inspector">
    <div class="p-6">
        <h2 class="na-h4 mb-4">Context Inspector</h2>
        <p class="na-body-sm text-lux-dim mb-4">
            This drawer can be toggled using the hamburger menu.
            It uses CSS-only state management (no JavaScript required).
        </p>

        <!-- Example Drawer Content -->
        <div class="space-y-4">
            <div class="na-panel">
                <h3 class="na-h5 mb-2">Details</h3>
                <p class="na-body-sm text-lux-dim">Additional information appears here.</p>
            </div>
            <div class="na-panel">
                <h3 class="na-h5 mb-2">Actions</h3>
                <div class="flex flex-col gap-2">
                    <button class="na-btn" type="button">Action 1</button>
                    <button class="na-btn-primary" type="button">Primary Action</button>
                    <button class="na-btn-ghost" type="button">Ghost Action</button>
                </div>
            </div>
        </div>
    </div>
</aside>
